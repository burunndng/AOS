<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura ILP</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.3/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-mono@5.0.3/index.css" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        70% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.5); }
        50% { box-shadow: 0 0 0 10px rgba(168, 85, 247, 0); }
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.3s ease-out forwards;
      }
      .animate-pulse-glow {
        animation: pulse 2s infinite;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Custom Scrollbar - Deep Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 27, 50, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, rgba(168, 85, 247, 0.6), rgba(139, 92, 246, 0.6));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, rgba(168, 85, 247, 0.8), rgba(139, 92, 246, 0.8));
      }

      /* Typography Rules */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Geist Mono', monospace;
        letter-spacing: -0.03em;
        font-weight: 500;
      }

      /* Glass Morphism Effect */
      .glass-effect {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(168, 85, 247, 0.1);
      }

      /* Premium Buttons */
      .btn-luminous {
        background: rgba(168, 85, 247, 0.05);
        border: 1.5px solid rgba(168, 85, 247, 0.4);
        color: rgba(216, 180, 254, 1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .btn-luminous::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .btn-luminous:hover::before {
        left: 100%;
      }

      .btn-luminous:hover {
        border-color: rgba(168, 85, 247, 0.7);
        background: rgba(168, 85, 247, 0.12);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), inset 0 0 20px rgba(168, 85, 247, 0.05);
        color: #fff;
        transform: translateY(-2px);
      }

      /* Premium Cards */
      .card-luminous-hover {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(168, 85, 247, 0.15);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .card-luminous-hover::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(139, 92, 246, 0.05));
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
      }

      .card-luminous-hover:hover {
        border-color: rgba(168, 85, 247, 0.4);
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.2), 0 8px 32px rgba(15, 23, 42, 0.4);
        transform: translateY(-2px);
        background: rgba(15, 23, 42, 0.75);
      }

      .card-luminous-hover:hover::before {
        opacity: 1;
      }

      /* Deep Theme Enhancement */
      .deep-border {
        border-color: rgba(88, 28, 135, 0.3);
      }

      .accent-text {
        color: rgba(216, 180, 254, 1);
      }

      .subtle-divider {
        background: linear-gradient(90deg, rgba(168, 85, 247, 0), rgba(168, 85, 247, 0.2), rgba(168, 85, 247, 0));
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Define CSS variables for colors to use in styles
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        --accent-luminous: #d8b4fe;
        --accent-luminous-faded: rgba(216, 180, 254, 0.4);
        --accent-luminous-dark: rgba(168, 85, 247, 0.12);
        --accent-gold: #ec4899;
        --accent-gold-faded: rgba(236, 72, 153, 0.3);
        --deep-purple: #3e2c5c;
        --deep-indigo: #1e1b4b;
      }
    `;
    document.head.appendChild(style);

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Geist Sans', 'Inter', 'sans-serif'],
             mono: ['Geist Mono', 'monospace'],
          },
          colors: {
            'module-body': '#06b6d4',
            'module-mind': '#6366f1',
            'module-spirit': '#a855f7',
            'module-shadow': '#ec4899',
            'accent': 'var(--accent-luminous)',
            'accent-gold': 'var(--accent-gold)',
            'success': '#06b6d4',
            'warning': '#ec4899',
            'error': '#f43f5e',
            'deep-purple': 'var(--deep-purple)',
            'deep-indigo': 'var(--deep-indigo)',
          },
          backgroundColor: {
            'glass': 'rgba(15, 23, 42, 0.6)',
            'glass-light': 'rgba(30, 27, 50, 0.4)',
          },
          borderColor: {
            'luminous': 'rgba(168, 85, 247, 0.2)',
          }
        }
      }
    }
    </script>

{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",

    "d3-force": "https://aistudiocdn.com/d3-force@^3.0.0",
    "d3-drag": "https://aistudiocdn.com/d3-drag@^3.0.0",
    "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0",
    "d3-zoom": "https://aistudiocdn.com/d3-zoom@^3.0.0",
    "d3-transition": "https://aistudiocdn.com/d3-transition@^3.0.1"
  }
}
</script>
</head>
  <body class="h-full font-sans" style="background: linear-gradient(135deg, hsl(280 30% 8%) 0%, hsl(260 35% 10%) 50%, hsl(240 40% 9%) 100%); position: relative;">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
