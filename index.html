<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An integral life practice platform for personal development and consciousness exploration" />
    <meta name="theme-color" content="#8b5cf6" />

    <!-- PWA Support for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aura ILP" />
    <link rel="apple-touch-icon" href="/pwa-192x192.svg" />

    <title>Aura ILP</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.3/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-mono@5.0.3/index.css" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        70% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes shadow {
        0%, 100% { box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6); }
        50% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.3s ease-out forwards;
      }
      .animate-shadow {
        animation: shadow 3s ease-in-out infinite;
      }

      /* Custom Scrollbar - Professional Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(115, 115, 115, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(163, 163, 163, 0.5);
      }

      /* Typography Rules */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Geist Mono', monospace;
        letter-spacing: -0.02em;
      }

      /* Professional Glass-morphism Cards */
      .card-glass {
        background: rgba(23, 23, 23, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(64, 64, 64, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-glass:hover {
        background: rgba(38, 38, 38, 0.6);
        border-color: rgba(115, 115, 115, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }

      /* Professional Buttons */
      .btn-luminous {
        background: rgba(38, 38, 38, 0.6);
        border: 1px solid rgba(64, 64, 64, 0.4);
        color: #e5e5e5;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-luminous:hover {
        border-color: rgba(115, 115, 115, 0.6);
        background: rgba(64, 64, 64, 0.6);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
        color: #fff;
      }

      /* Card Hover Effects */
      .card-luminous-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-luminous-hover:hover {
        border-color: rgba(115, 115, 115, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Define CSS variables for professional dark theme
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        /* Base Neutral Colors */
        --accent-primary: #a3a3a3;
        --accent-secondary: #737373;
        --accent-tertiary: #525252;
        --bg-deep: #0a0a0a;
        --bg-elevated: #171717;
        --bg-card: #1f1f1f;
        --border-base: rgba(64, 64, 64, 0.3);
        --border-hover: rgba(115, 115, 115, 0.5);

        /* Module Colors - Unified Monochrome */
        --module-primary: #a3a3a3;
        --module-secondary: #737373;
        --module-shadow: rgba(0, 0, 0, 0.6);
        --module-border: rgba(64, 64, 64, 0.3);
        --module-border-hover: rgba(115, 115, 115, 0.5);
      }

      /* Card with Accent Color Support */
      .card-accent {
        position: relative;
        background: rgba(23, 23, 23, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid var(--module-border);
        border-radius: 0.75rem;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Unified Accent Styles */
      .card-accent.accent-neutral,
      .card-accent.accent-purple,
      .card-accent.accent-indigo,
      .card-accent.accent-emerald,
      .card-accent.accent-blue {
        border-color: var(--module-border);
      }

      .card-accent.accent-neutral:hover,
      .card-accent.accent-purple:hover,
      .card-accent.accent-indigo:hover,
      .card-accent.accent-emerald:hover,
      .card-accent.accent-blue:hover {
        border-color: var(--module-border-hover);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }
    `;
    document.head.appendChild(style);

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Geist Sans', 'Inter', 'sans-serif'],
             mono: ['Geist Mono', 'monospace'],
          },
          colors: {
            'module-body': '#a3a3a3',
            'module-mind': '#a3a3a3',
            'module-spirit': '#a3a3a3',
            'module-shadow': '#737373',
            'accent': 'var(--accent-primary)',
            'accent-secondary': 'var(--accent-secondary)',
            'accent-gold': '#ffd700',
            'success': '#737373',
            'warning': '#a3a3a3',
            'error': '#737373',
            'bg-deep': 'var(--bg-deep)',
            'bg-elevated': 'var(--bg-elevated)',
            'bg-card': 'var(--bg-card)',
          },
          boxShadow: {
            'glow-sm': '0 4px 12px rgba(0, 0, 0, 0.4)',
            'glow': '0 4px 24px rgba(0, 0, 0, 0.6)',
            'glow-lg': '0 8px 32px rgba(0, 0, 0, 0.8)',
            'card': '0 4px 24px rgba(0, 0, 0, 0.6)',
          },
          borderColor: {
            'base': 'var(--border-base)',
            'hover': 'var(--border-hover)',
          },
          gridTemplateColumns: {
            '3.5': 'repeat(3.5, minmax(0, 1fr))',
          }
        }
      }
    }
    
    // Add touch target styles for mobile accessibility
    const accessibilityStyle = document.createElement('style');
    accessibilityStyle.innerHTML = `
      .touch-target {
        min-height: 44px;
        min-width: 44px;
      }
      
      @media (max-width: 767px) {
        .grid-cols-3\\.5 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
    `;
    document.head.appendChild(accessibilityStyle);
    </script>

{
  "imports": {

    "d3-drag": "https://aistudiocdn.com/d3-drag@^3.0.0",
    "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0",
    "d3-zoom": "https://aistudiocdn.com/d3-zoom@^3.0.0",
    "d3-transition": "https://aistudiocdn.com/d3-transition@^3.0.1"
  }
}
</script>
</head>
  <body class="h-full font-sans" style="background: #0a0a0a; background-attachment: fixed;">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
