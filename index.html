<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura ILP</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.3/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-mono@5.0.3/index.css" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        70% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(217, 170, 239, 0.2), 0 0 40px rgba(217, 170, 239, 0); }
        50% { box-shadow: 0 0 20px rgba(217, 170, 239, 0.4), 0 0 40px rgba(217, 170, 239, 0.1); }
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.3s ease-out forwards;
      }
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
        background-size: 1000px 100%;
      }

      /* Custom Scrollbar - Premium Deep Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(217, 170, 239, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 170, 239, 0.6);
      }

      /* Typography Rules */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Geist Mono', monospace;
        letter-spacing: -0.03em;
      }

      /* Premium Glass-morphism Cards */
      .card-glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(217, 170, 239, 0.1);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      }
      .card-glass:hover {
        background: rgba(15, 23, 42, 0.6);
        border-color: rgba(217, 170, 239, 0.3);
        box-shadow: 0 8px 32px 0 rgba(217, 170, 239, 0.1);
        transform: translateY(-2px);
      }

      /* Premium Buttons */
      .btn-luminous {
        background: linear-gradient(135deg, rgba(217, 170, 239, 0.1), rgba(217, 170, 239, 0.05));
        border: 1px solid rgba(217, 170, 239, 0.2);
        color: var(--accent-luminous);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        position: relative;
        overflow: hidden;
      }
      .btn-luminous::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(217, 170, 239, 0.2), transparent);
        transition: left 0.5s;
      }
      .btn-luminous:hover {
        border-color: rgba(217, 170, 239, 0.5);
        background: linear-gradient(135deg, rgba(217, 170, 239, 0.15), rgba(217, 170, 239, 0.1));
        box-shadow: 0 0 20px rgba(217, 170, 239, 0.2);
        color: #fff;
      }
      .btn-luminous:hover::before {
        left: 100%;
      }

      /* Card Hover Effects */
      .card-luminous-hover {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        position: relative;
      }
      .card-luminous-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(217, 170, 239, 0.1), transparent 80%);
        opacity: 0;
        transition: opacity 0.3s;
        border-radius: inherit;
      }
      .card-luminous-hover:hover {
        border-color: rgba(217, 170, 239, 0.4);
        box-shadow: 0 12px 40px rgba(217, 170, 239, 0.15);
        transform: translateY(-4px);
      }
      .card-luminous-hover:hover::before {
        opacity: 1;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Define CSS variables for colors to use in styles
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        --accent-luminous: #d9aaef;
        --accent-luminous-faded: rgba(217, 170, 239, 0.5);
        --accent-luminous-dark: rgba(217, 170, 239, 0.1);
        --accent-luminous-bright: #e8c4f4;
        --accent-gold: #f59e0b;
        --accent-gold-faded: rgba(245, 158, 11, 0.4);
        --bg-deep: #0f1729;
        --bg-deep-light: #1a2847;
        --border-glow: rgba(217, 170, 239, 0.15);
      }
    `;
    document.head.appendChild(style);

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Geist Sans', 'Inter', 'sans-serif'],
             mono: ['Geist Mono', 'monospace'],
          },
          colors: {
            'module-body': '#10b981',
            'module-mind': '#3b82f6',
            'module-spirit': '#8b5cf6',
            'module-shadow': '#f59e0b',
            'accent': 'var(--accent-luminous)',
            'accent-gold': 'var(--accent-gold)',
            'success': '#10b981',
            'warning': '#f59e0b',
            'error': '#f43f5e',
            'bg-deep': 'var(--bg-deep)',
            'bg-deep-light': 'var(--bg-deep-light)',
          },
          boxShadow: {
            'glow-sm': '0 0 12px rgba(217, 170, 239, 0.15)',
            'glow': '0 0 20px rgba(217, 170, 239, 0.2)',
            'glow-lg': '0 0 30px rgba(217, 170, 239, 0.25)',
            'card': '0 4px 20px rgba(0, 0, 0, 0.3)',
          },
          borderColor: {
            'luminous': 'rgba(217, 170, 239, 0.2)',
            'luminous-light': 'rgba(217, 170, 239, 0.3)',
          }
        }
      }
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "d3-force": "https://aistudiocdn.com/d3-force@^3.0.0",
    "d3-drag": "https://aistudiocdn.com/d3-drag@^3.0.0",
    "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0",
    "d3-zoom": "https://aistudiocdn.com/d3-zoom@^3.0.0",
    "d3-transition": "https://aistudiocdn.com/d3-transition@^3.0.1"
  }
}
</script>
</head>
  <body class="h-full font-sans" style="background: linear-gradient(135deg, #0f1729 0%, #1a2847 25%, #0f1a2e 50%, #1a2847 75%, #0f1729 100%); background-attachment: fixed;">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
