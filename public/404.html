<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // Redirect all routes to index.html for SPA routing
    // This allows React Router to handle all routes
    const path = window.location.pathname.replace('/AOS', '');
    sessionStorage.redirect = path;
    window.location.href = '/AOS/';
  </script>
</head>
<body>
  <p>Redirecting to Aura OS...</p>
</body>
</html>
